{% extends 'factures/base.html' %}
{% block title %}Créer ou Modifier{% endblock %}

{% block content %}
<div class="mt-4">
  <h2 class="h4 mb-3">Créer / Modifier une facture</h2>

  <form method="post" class="row g-3">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Enregistrer</button>
      <a href="{% url 'liste_factures' %}" class="btn btn-secondary">← Retour</a>
    </div>
  </form>
</div>
{% endblock %}
